  loadQuestion();
};

// ================== –ó–ê–ì–†–£–ó–ö–ê –í–û–ü–†–û–°–ê ==================
function loadQuestion() {
  if (current >= questions.length) {
    finishQuiz();
    return;
  }

  const q = questions[current];

  // –û—á–∏—Å—Ç–∫–∞ –∏ –≤—Å—Ç–∞–≤–∫–∞ —Ç–µ–∫—Å—Ç–∞
  questionText.innerHTML = "";
  const p = document.createElement("p");
  p.textContent = q.text;
  questionText.appendChild(p);

  // –ö–∞—Ä—Ç–∏–Ω–∫–∞
  if (q.image) {
    const img = document.createElement("img");
    img.src = q.image;
    img.alt = "–ò–∑–æ–±—Ä–∞–∂–µ–Ω–∏–µ –≤–æ–ø—Ä–æ—Å–∞";
    questionText.appendChild(img);
  }

  // –û—Ç–≤–µ—Ç—ã
  answersDiv.innerHTML = "";
  if (q.type === "choice") {
    q.options.forEach(opt => {
      const label = document.createElement("label");
      label.innerHTML = `<input type="radio" name="answer" value="${opt}"> ${opt}`;
      answersDiv.appendChild(label);
    });
  } else {
    answersDiv.innerHTML = `<input type="text" id="textAnswer" style="width:100%">`;
  }

  // –¢–∞–π–º–µ—Ä
  clearInterval(timer);
  timeLeft = 120;
  const updateTimer = () => {
    const minutes = Math.floor(timeLeft / 60);
    const seconds = timeLeft % 60;
    timerDisplay.textContent = `${minutes}:${seconds < 10 ? "0"+seconds : seconds}`;
    if (timeLeft <= 0) {
      clearInterval(timer);
      nextQuestion();
    }
    timeLeft--;
  };
  updateTimer();
  timer = setInterval(updateTimer, 1000);
}


// ================== –°–õ–ï–î–£–Æ–©–ò–ô –í–û–ü–†–û–° ==================
nextBtn.onclick = nextQuestion;

function nextQuestion() {
  clearInterval(timer);
  const q = questions[current];
  let answer = "";
  let earned = 0;

  if (q.type === "choice") {
    const sel = document.querySelector('input[name="answer"]:checked');
    if (sel) answer = sel.value;
    if (answer === q.correct) earned = q.points;
  } else if (q.type === "text") {
  answer = document.getElementById("textAnswer").value.trim();

  if (Array.isArray(q.correct)) {
    if (q.correct.some(c => c.toLowerCase() === answer.toLowerCase())) {
      earned = q.points;
    }
  } else {
    if (answer.toLowerCase() === q.correct.toLowerCase()) {
      earned = q.points;
    }
  }
}

    number: current + 1,
    question: q.text,
    userAnswer: answer || "(–Ω–µ—Ç –æ—Ç–≤–µ—Ç–∞)",
    correct: q.correct,
    points: earned
  });

  current++;
  loadQuestion();
}

function finishQuiz() {
