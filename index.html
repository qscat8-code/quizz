// ===== –ü–ï–†–ï–ú–ï–ù–ù–´–ï =====
let current = 0;
let totalScore = 0;
let timeLeft = 120;
let timer;
let showingExplanation = false;
let userAnswers = [];

// ===== –≠–õ–ï–ú–ï–ù–¢–´ =====
const quiz = document.getElementById("quiz");
const qDiv = document.getElementById("question");
const aDiv = document.getElementById("answers");
const expl = document.getElementById("explanation");
const nextBtn = document.getElementById("nextBtn");
const timerDiv = document.getElementById("timer");
const resultDiv = document.getElementById("result");
const scoreDiv = document.getElementById("score");

// ===== –°–¢–ê–†–¢ =====
startBtn.onclick = () => {
  if(!firstName.value || !lastName.value || !contact.value){
    alert("–ó–∞–ø–æ–ª–Ω–∏—Ç–µ –≤—Å–µ –ø–æ–ª—è");
    return;
  }
  userData.style.display="none";
  quiz.style.display="block";
  loadQuestion();
};

// ===== –ó–ê–ì–†–£–ó–ö–ê –í–û–ü–†–û–°–ê =====
function loadQuestion(){
  showingExplanation = false;
  expl.style.display = "none";
  nextBtn.textContent = "–ü–æ–∫–∞–∑–∞—Ç—å –æ—Ç–≤–µ—Ç";

  const q = questions[current];

  // —Ç–µ–∫—Å—Ç –≤–æ–ø—Ä–æ—Å–∞
  qDiv.innerHTML = `<p>${q.text}</p>`;

  // –∫–∞—Ä—Ç–∏–Ω–∫–∞ (–ï–°–õ–ò –ï–°–¢–¨)
  if(q.image){
    qDiv.innerHTML += `<img src="${q.image}" alt="–ò–ª–ª—é—Å—Ç—Ä–∞—Ü–∏—è –∫ –≤–æ–ø—Ä–æ—Å—É">`;
  }

  // –æ—Ç–≤–µ—Ç—ã
  aDiv.innerHTML = "";

  if(q.type === "choice"){
    q.options.forEach(o=>{
      aDiv.innerHTML += `
        <label>
          <input type="radio" name="answer" value="${o}"> ${o}
        </label>
      `;
    });
  } else {
    aDiv.innerHTML = `
      <input id="textAnswer"
             placeholder="–í–≤–µ–¥–∏—Ç–µ –æ—Ç–≤–µ—Ç"
             style="width:100%;padding:12px;font-size:16px">
    `;
  }

  // —Ç–∞–π–º–µ—Ä
  clearInterval(timer);
  timeLeft = 120;
  timerDiv.textContent = "2:00";

  timer = setInterval(()=>{
    timerDiv.textContent =
      `${Math.floor(timeLeft/60)}:${String(timeLeft%60).padStart(2,"0")}`;
    if(--timeLeft < 0) showExplanation();
  },1000);
}

// ===== –û–ë–†–ê–ë–û–¢–ö–ê =====
nextBtn.onclick = () => {
  if(!showingExplanation) showExplanation();
  else {
    current++;
    if(current >= questions.length) finish();
    else loadQuestion();
  }
};

function showExplanation(){
  clearInterval(timer);
  showingExplanation = true;
  nextBtn.textContent = "–°–ª–µ–¥—É—é—â–∏–π –≤–æ–ø—Ä–æ—Å";

  const q = questions[current];
  let answer = "";
  let earned = 0;

  if(q.type === "choice"){
    const sel = document.querySelector("input[name='answer']:checked");
    if(sel) answer = sel.value;

    if(answer === q.correct){
      earned = q.points;
    }

  } else {
    const input = document.getElementById("textAnswer");
    if(input) answer = input.value.trim();

    // üîß –í–ê–ñ–ù–û–ï –ò–°–ü–†–ê–í–õ–ï–ù–ò–ï
    const correctAnswers = Array.isArray(q.correct)
      ? q.correct
      : [q.correct];

    if(
      correctAnswers.some(c =>
        c.toLowerCase() === answer.toLowerCase()
      )
    ){
      earned = q.points;
    }
  }

  totalScore += earned;

  // —Å–æ—Ö—Ä–∞–Ω—è–µ–º –æ—Ç–≤–µ—Ç –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è
  userAnswers.push({
    question: q.text,
    answer: answer,
    points: earned
  });

  expl.style.display = "block";
  expl.innerHTML = `
    <b>–ü—Ä–∞–≤–∏–ª—å–Ω—ã–π –æ—Ç–≤–µ—Ç:</b> ${Array.isArray(q.correct) ? q.correct.join(", ") : q.correct}<br><br>
    <b>–ö–æ–º–º–µ–Ω—Ç–∞—Ä–∏–π:</b> ${comments[current+1] || "‚Äî"}<br><br>
    <b>–ë–∞–ª–ª—ã:</b> ${earned}
  `;
}

// ===== –§–ò–ù–ò–® =====
function finish(){
  quiz.style.display="none";
  resultDiv.style.display = "block";
  scoreDiv.textContent = `–í–∞—à —Ä–µ–∑—É–ª—å—Ç–∞—Ç: ${totalScore}`;

  fetch("https://script.google.com/macros/s/AKfycbz-zp106Fr0kvF5CejX0OkbITtFWEhBCDVFKzNYI_RJ54uOrokaQaKAida2AhPp2kDx/exec",{
    method:"POST",
    headers:{ "Content-Type":"application/x-www-form-urlencoded" },
    body:new URLSearchParams({
      firstName:firstName.value,
      lastName:lastName.value,
      contact:contact.value,
      score:totalScore,
      answers: userAnswers.map(a =>
      `${a.answer} (${a.points})`
      ).join(" | ")
    })
  });
}

</script>
